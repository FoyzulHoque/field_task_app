name: field_task_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^2.7.0
  cloud_firestore: ^4.6.0
  firebase_auth: ^4.3.0
  firebase_storage: ^11.0.0
  google_maps_flutter: ^2.14.0
