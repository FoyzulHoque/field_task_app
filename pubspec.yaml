  internet_connection_checker: ^1.0.0+1
  intl: ^0.20.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
